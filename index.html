<html lang="en">
<head>

    <title>Card Game Memory</title>

</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/5847/5847323.png" alt="">

        </div>
        <h2>Guesses : <span id="guess_no">0</span></h2>

    </nav>

    <main>

            <div id="rank">

            <div id="score">

            </div>
        </div>
    </div>

    <div class="cards">
        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        

        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        

        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        <img class="card" src="./images/blue2.svg" alt="card">
        
    </div>
    </main>


</body>

<script src="script.js"></script>

</html>
